    Identify and fix the problems with the form below.
    There are 13 changes that need to be made to get the
    form working correctly.

    HINTS
     - We are submitting the forms a site that will echo back the 
       information entered into the form.  Use this response to check
       if your form is working correctly.
          * http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi
     - Each input should be the appropriate type.
     - Username, email, and password should be required.
     - Checkboxes should return the appropriate value when checked.
     - If you have a group of inputs (radio or checkbox), they should
       be grouped together using the same name attribute.
     - The clear button should reset the contents of the form.

 -->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forms!</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <div id="wrap">

            <h1>Forms!</h1>
            <form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" method="post" /> 
                <!-- SINGLE LINE TEXT INPUT -->
                
                <label for="username-id">Username:</label>
                <input type="text" name="username" id="username-id" required />

                <br />
                <!-- PASSWORD INPUT -->
                
                <label for="password-id">Password:</label>
                <input type="password" name="password" id="password-id" required />

                <br />
                <!-- EMAIL INPUT -->
                
                <label for="email-id">Email: </label>
                <input type="email" name="email" id="email-id" required />

                <!-- RADIO BUTTONS -->
                <h3>Do you own a pet? </h3>
                <div class="radio-group">
                    <div class="radio-pair">
                        <input type="radio" name="pet-owner" id="yes-id" value="yes" />
                        <label for="yes-id">Yes</label>
                    </div>
                    <div class="radio-pair">
                        <input type="radio" name="pet-owner" id="no-id" value="no" />
                        <label for="no-id">No</label>
                    </div>
                </div>

                <!-- CHECKBOXES -->
                <br />
                <h3>What kind of pet do you own? </h3>
                <div class="checkbox-group">
                    <input type="checkbox" name="pet-type" id="dog-id" checked="checked" value="Dog"/>
                    <label for="dog-id">Dog</label> <br />
                    <input type="checkbox" name="pet-type" id="cat-id" checked="checked" value="Cat"/>
                    <label for="cat-id">Cat</label> <br />
                    <input type="checkbox" name="pet-type" id="fish-id" checked="checked" value="Fish" />
                    <label for="fish-id">Fish</label> <br />
                    <input type="checkbox" name="pet-type" id="turtle-id" checked="checked" value="Turtle" />
                    <label for="turtle-id">Turtle</label> <br />
                </div>

                <br />
                <!-- DROPDOWN SELECTION BOX -->
                <h3>Which animal would you ride into battle?</h3>
                <select name="animal" id="animal-id">
                    <option selected disabled>Choose an animal:</option>
                    <option value="horse">Horse</option>
                    <option value="polar-bear">Polar Bear</option>
                    <option value="unicorn">Unicorn</option>
                    <option value="dragon">Dragon</option>
                </select>
            

                <br />
                <div class="button-group">
                    <input type="submit" value="Register" />
                    <br />
                    <button type="reset">Clear</button>
                </div>
            </form>

        </div><!-- /wrap -->
    </body>
</html>
